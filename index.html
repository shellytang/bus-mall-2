<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    <title>Bus Mall Survey</title>
  </head>
  <body>
    <header>
      <h1>Bus Mall: Products of the Future!</h1>
      <p>Please pick your favorite item out of these three photos. You will be shown 25 sets of products that we are thinking of adding to our catalog. Thank you for helping us bring innovative products to the world.</p>
    </header>
    <fieldset id="selection">
      <img id="left" src="" alt="what???">
      <img id="center" src="" alt="Where is the pic?">
      <img id="right" src="" alt="i think I am broken">
    </fieldset>
    <div id="choicebar">
      <button id="results" type="button" name="button">Show/Hide the List</button>
      <button id="chart" type="button" name="button">Show/Hide the Chart</button>
    </div>
    <ul id="piclist"></ul>
    <div id="chartcontainer">
      <canvas id="myChart" width="2000" height="600"></canvas>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
